<form name="login" (ngSubmit)="login(data.login)">
  <fieldset [disabled]="loading">
    <input type="email" name="email" [(ngModel)]="data.login.email" required autofocus />
    <input type="password" name="password" [(ngModel)]="data.login.password" required />
    <button type="submit">Вход</button>
  </fieldset>
</form>

или създай нов акаунт

<form name="register" (ngSubmit)="register(data.register)">
  <fieldset [disabled]="loading">
    <input type="email" name="email" [(ngModel)]="data.register.email" required autofocus />
    <input type="password" name="password" [(ngModel)]="data.register.password" required />
    <input type="password" name="passwordConfirmation" [(ngModel)]="data.register.passwordConfirmation" required />
    <button type="submit">Създай нов акаунт</button>
  </fieldset>
</form>
